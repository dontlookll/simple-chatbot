<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
    .msg { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
    footer { margin-top: 10px; display: flex; gap: 5px; }
    input { flex: 1; padding: 5px; }
  </style>
</head>
<body>

<h1>Chatbot</h1>
<div id="chat"></div>

<footer>
  <input id="msg" placeholder="Type a message..." autofocus />
  <button id="sendBtn">Send</button>
</footer>

<script>
const chatBox = document.getElementById("chat");
const input = document.getElementById("msg");
const sendBtn = document.getElementById("sendBtn");

function addMessage(content, sender) {
  const div = document.createElement("div");
  div.className = "msg " + sender;
  div.textContent = (sender === "user" ? "You: " : "Bot: ") + content;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

sendBtn.addEventListener("click", sendMessage);
input.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  
  addMessage(text, "user");
  input.value = "";

  try {
    const res = await fetch("https://iqzhykaypfubroyhuanf.supabase.co", { // CHANGE THIS
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text, uid: "test-user" })
    });
    const data = await res.json();
    addMessage(data.reply || JSON.stringify(data), "bot");
  } catch (err) {
    addMessage("Error: " + err.message, "bot");
  }
}
</script>

</body>
</html>
